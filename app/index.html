<!doctype html>
<html lang="en" ng-app="phonecat">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
 </head>
<body>

  <div ng-view></div>

<script src="../sea-modules/seajs/seajs/2.1.0/sea.js"></script>
<script>

  // Set configuration
  seajs.config({
    base: "../sea-modules/",
    alias: {
      "angularjs": "angular/angularjs/1.1.5/angular.js",
      "ngResource": "angular/angularjs/1.1.5/angular-resource.js"
    }
  })

  // For development
  if (location.href.indexOf("?dev") > 0) {
    seajs.use("../static/phonecat/src/app", function(app) {
      app.init()
    })
  }
  // For production
  else {
    seajs.use("angular-examples/phonecat/1.0.0/app", function(app) {
      app.init()
    })
  }
</script>

</body>
</html>
